{% extends "main/header.html" %}

{% block content %}
   <div class="row">
      {% for run in query_runs%}
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Run ID #: {{run.id}}</span>
              <table>
                  <tr><h5>Keywords:</h5><td><h6>{{run.query_text}}</h6></td></tr>
                  <tr><td>Execute Date:</td><td>{{run.query_runtime}}</td></tr>
              </table>
              </div>
          <div class="card-action">
            <a href="#">View Results</a>
            <a href="#">View Keywords / Weights</a>
            <a href="#">Delete Result</a>
            <a href="#">Run Again</a>


          </div>
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock %}

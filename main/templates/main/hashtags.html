{% extends "main/header.html" %}

{% block content %}
   <div class="row">
      {% for hashtag in hashtags%}
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Hashtag/Screen Name: {{hashtag.hashtag_string}}</span>
              <table>
                  <tr><td>Active:</td><td>{{hashtag.hashtag_active}}</td></tr>
              </table>
              </div>
          <div class="card-action">
            <a href="#">Deactivate Hashtag</a>



          </div>
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock %}

{% extends "main/header.html" %}

{% block content %}
  <div class="row">
  	{% for run in query_runs%}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Query #:{{run.query_id}} -- @ {{run.query_runtime}}</span>

			<p>{{run.query_text}}</p>

        </div>
        <div class="card-action">
          <a href="#">View Results</a>
          <a href="#">View Keywords / Weights</a>
          <a href="#">Delete Result</a>
          <a href="q.html">Run Again</a>


        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}

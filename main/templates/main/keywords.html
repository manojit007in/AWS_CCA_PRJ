{% extends "main/header.html" %}

{% block content %}
   <div class="row">
      {% for keyword in keywords%}
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Keyword: {{keyword.keyword}}</span>
              <table>
                  <tr>Category:<td><h6>{{keyword.keyword_category_id}}</h6></td></tr>
                  <tr><td>Weight:</td><td>{{keyword.default_weight}}</td></tr>
              </table>
              </div>
          <div class="card-action">
            <a href="#">View Results</a>
            <a href="#">View Keywords / Weights</a>
            <a href="#">Delete Result</a>
            <a href="#">Run Again</a>


          </div>
        </div>
      </div>
      {% endfor %}
    </div>

{% endblock %}

{% extends "main/header.html" %}

{% block content %}
  <p>Q Page</p>

  <div class="row">
    {% for query in queries%}

      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Query #:{{queries.query_id}} -- @ {{queries.query_id}}</span>
         
      <p>{{query.query}}</p>
     
        </div>
        <div class="card-action">

          <a href="#">View Keywords / Weights</a>
          <a href="#">Delete Result</a>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}

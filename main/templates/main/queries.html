{% extends "main/header.html" %}

{% block content %}
   <div class="row">
      {% for query in queries%}
      <div class="col s12 m6 l4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
              <span class="card-title">Query ID #:&nbsp &nbsp<strong>{{query.query_id}}</strong></span>
              <p>{{query.query}}</p>
              <p>{{run.query_text}}</p>
            </div>
          <div class="card-action">
            <a href="#">Run Query</a>
            <a href="#">View Keywords / Weights</a>
            <a href="#">Delete Query</a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}

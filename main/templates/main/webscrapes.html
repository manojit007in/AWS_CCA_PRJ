{% extends "main/header.html" %}

{% block content %}
  <p>web scraps</p>

  <div class="row">
  	{% for run in query_runs%}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Query ID #:{{run.query_id}}</span>
         
			<p>{{run.query_text}}</p>
		 
        </div>
        <div class="card-action">
          <a href="#">View Results</a>
          <a href="#">View Keywords / Weights</a>
          <a href="#">Delete Result</a>
          <a href="#">Run Again</a>
          
          
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
